<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rynkeby Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .error-message {
        color: #dc3545;
        margin-top: 0.3rem;
        margin-bottom: -1rem;
        display: none;
        font-size: 0.9rem;
        text-align: center;
    }
</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://a.storyblok.com/f/243238/250x162/754688b428/250x0.webp/m/1800x0" alt="Rynkeby Logo" class="logo">
            <form id="loginForm">
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Adgangskode" required>
                <div id="loginError" class="error-message"></div>
                <button type="submit">Log ind</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
